<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div class="box1">
        <div>
          <div class="box1-title">My balance</div>
          <div class="box1-balance">$921.48</div>
        </div>
        <img src="images/logo.svg" class="logo" />
      </div>
      <div class="box2">
        <div class="box2-title">Spending - Last 7 days</div>
        <div>mon tue wed thu fri sat sun</div>
        <div class="box2-total">
          <div class="box2-left">
            <div class="box2-total-title">Total this month</div>
            <div class="box2-total-balance">$478.33</div>
          </div>
          <div class="box2-right">
            <div class="box2-variation">+2.4%</div>
            <div class="box2-text">from last month</div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/joaocorner">Jo√£o Eduardo</a>.
      </p>
    </footer>
  </body>
</html>
